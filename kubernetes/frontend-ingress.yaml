apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: my-ingress
 namespace: sock-shop  
spec:
 ingressClassName: nginx
 rules:
    - host: braimahadams.com   
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                 number: 80
